<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input id="inputbox" type="text" placeholder="0" />
        </div>
        <div class="buttons">
            <div class="keys operator">AC</div>
            <div class="keys operator">DEL</div>
            <div class="keys operator">%</div>
            <div class="keys operator">/</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys operator">*</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys operator">-</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys operator">+</div>
            <div class="keys">00</div>
            <div class="keys">0</div>
            <div class="keys">.</div>
            <div class="keys" id="equalbtn">=</div>
        </div>
    </div>

    <script src="calci.js"></script>
</body>
</html>
